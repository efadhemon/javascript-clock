<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Clock Made By Emon Hossain">
    <title>Javascript Clock | Emon Hossain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="analog">
            <div class="wheel-area">
                <div class="wheel hour"></div>
                <div class="wheel minute"></div>
                <div class="wheel second"></div>
            </div>
            <div class="number-area">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
            </div>
        </div>
        <div class="digital">
            <div class="day"></div>
            <div class="count-area">
                <span class="count hour">7</span>
                <span>:</span>
                <span class="count minute">35</span>
                <span>:</span>
                <span class="count second">59</span>
                <span class="count status">am</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

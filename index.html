<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Clock Made By Emon Hossain">
    <title>Javascript Clock | Emon Hossain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="analog">
            <div class="wheel-area">
                <div class="wheel hour"></div>
                <div class="wheel minute"></div>
                <div class="wheel second"></div>
            </div>
            <div class="number-area">
                <div class="number number1">
                    <span>1</span>
                </div>
                <div class="number number2">
                    <span>2</span>
                </div>
                <div class="number number3">
                    <span>3</span>
                </div>
                <div class="number number4">
                    <span>4</span>
                </div>
                <div class="number number5">
                    <span>5</span>
                </div>
                <div class="number number6">
                    <span>6</span>
                </div>
                <div class="number number7">
                    <span>7</span>
                </div>
                <div class="number number8">
                    <span>8</span>
                </div>
                <div class="number number9">
                    <span>9</span>
                </div>
                <div class="number number10">
                    <span>10</span>
                </div>
                <div class="number number11">
                    <span>11</span>
                </div>
                <div class="number number12">
                    <span>12</span>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="day"></div>
            <div class="count-area">
                <span class="count hour">7</span>
                <span>:</span>
                <span class="count minute">35</span>
                <span>:</span>
                <span class="count second">59</span>
                <span class="count status">am</span>
            </div>
        </div>
    </div>

    <div class="made-by">
        <p>Made With ❤️ By <a href="https://emonhossain.com/" target="_blank">Emon Hossain</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
